<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea></textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        
        var textarea=document.querySelector("textarea");
        textarea.addEventListener("mouseenter", function(){console.log("вы навели на textarea")});
        textarea.addEventListener("mouseleave", function(){console.clear()}); 
        

    </script>
</body>
</html>
